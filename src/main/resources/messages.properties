#userId=ユーザーID
#password=パスワード
#userName=ユーザー名
#birthday=誕生日
#age=年齢

#バリデーションエラーメッセージ
#NotBlank={0}は必須入力です(パターン4)

#Email={0}はメールアドレス形式で入力してください(パターン4)

#Length={0}は、{2}桁以上、{1}桁以下で入力してください(パターン4)

#Pattern={0}は半角英数字で入力してください(パターン4)

#NotBlank={0}は必須入力です(パターン4)

#NotNull={0}は必須入力です(パターン4)

#Min={0}は{1}以上を入力してください(パターン4)

#Max={0}は{1}以下を入力してください(パターン4)

#AssertFalse=falseのみ登録できます(パターン4)

userId=ユーザーID
NotBlank.signUpForm.userId={0}にはメールアドレスを入力してください
Email.signUpForm.userId={0}にはメールアドレスを入力してください
#Pattern.signUpForm.userId={0}にはメールアドレスを入力してください

#パスワード
passWord=パスワード
Pattern.signUpForm.passWord={0}は半角英数字で8～10桁で入力してください

#ユーザー名
userName=ユーザー名
NotBlank.signUpForm.userName={0}を入力してください

#誕生日
birthDay=誕生日
NotNull.signUpForm.birthDay={0}はyyyy/mm/dd形式で入力してください
typeMismatch.signUpForm.birthDay={0}はyyyy/mm/dd形式で入力してください

#年齢
age=年齢
NotNull.signUpForm.age={0}は、1~150の数値を入力してください
Range.signUpForm.age={0}は、1~150の数値を入力してください
typeMismatch.signUpForm.age={0}は、1~150の数値を入力してください

#結婚
marriage=結婚
NotNull.signUpForm.marriage={0}は、既婚か未婚を選択してください
Range.signUpForm.marriage={0}は、既婚か未婚を選択してください
typeMismatch.signUpForm.marriage={0}は、既婚か未婚を選択してください

# =======================================
# ログイン失敗メッセージ
# =======================================
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています。
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません。
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています。
AbstractUserDetailsAuthenticationProvider.badCredentials=ログインIDまはたパスワードが間違っています。
